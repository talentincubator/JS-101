<!-- BOX GAME  -->

<style>
	body {
		height: 200px;
		background: beige;
	}
	.dot {
		height: 15px; width: 15px;
		border-radius: 4px; 
		background: blue;
		position: absolute;
	}
</style>
<script>
var selectedbox = {};
var nextdot = {};
var size = 0;
	addEventListener("mousedown", function(event) {
		if (event.which == 1) {

			var dot = document.createElement("div");
			dot.className = "dot";
			dot.id = 'nextdot';
			xx = event.pageX - 15;
			dot.style.left = xx+ "px";
			nextdot.x = xx;
			yy = event.pageY - 15;
			dot.style.top = yy + "px";
			nextdot.y = yy;
			document.body.appendChild(dot);
		}
	});

		document.oncontextmenu = function (event) {
				event.preventDefault();
				// var allnodes = document.querySelectorAll("div");
				// for (var node in allnodes) {
				// 	console.log(allnodes[node]);
				// 	allnodes[node].className = "dot";
				// }
				console.log(event);	
				if (event.target.nodeName === "DIV") { 
					if (document.getElementById("selected")){document.getElementById("selected").id = "";}
					box = event.target;
				}
				box.id = "selected";
				x = event.pageX - 15;
				y = event.pageY - 15;
				console.log(box);
			}; 

	addEventListener("keydown", function(event) {
		var box = document.querySelector("#selected");
		console.log(event.which);
		if(event.which===39){
			x += 10;
			box.style.left = x+ "px";
			console.log(box.style.left);
		}
		if(event.which===37){
			x -= 10;
			box.style.left = x+ "px";
			console.log(box.style.left);
		}	
		if(event.which===38){
			y -= 10;
			box.style.top = y+ "px";
		}
		if(event.which===40){
			y += 10;
			box.style.top = y+ "px";
			console.log(box.style.left);
		}		
		if (Math.abs(y-nextdot.y) < 15 && Math.abs(x-nextdot.x) < 15)  {
			size = size +1; 
			console.log(size);
			box.style.width = 15+size*5+"px";
			box.style.height = 15+size*5+"px";
			nextdot = {};
			elem = document.getElementById('nextdot');
			elem.parentNode.removeChild(elem);

		}
		console.log(y,nextdot.y);
		console.log(x,nextdot.x);			
			
	}
	);


</script>
